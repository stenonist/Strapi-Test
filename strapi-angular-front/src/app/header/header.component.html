
<nav class="bg-white border-gray-200  py-2.5 sticky top-0">
  <div class="flex flex-wrap items-center justify-between mx-auto mainCont">
  <a routerLink="/home" class="flex items-center">
      <img src="../../assets/logo.svg" class="h-6 mr-3 sm:h-9" alt="">
  </a>
  <div class="flex items-center md:order-2"  [ngClass]="currUser !== null ? '' : 'hidden'">
      <button type="button" class="flex mr-3 text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 " id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
        <span class="sr-only">Open user menu</span>
        <img *ngIf="currUser?.profilePic?.url; else noPic" class="object-cover w-8 h-8 rounded-full" src="http://localhost:1337{{currUser?.profilePic?.url}}" alt="">
        <ng-template #noPic>
          <img class="object-cover w-8 h-8 bg-gray-300 rounded-full" src="" alt="">
        </ng-template>
      </button>
      <!-- Dropdown menu -->
      <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded shadow" id="user-dropdown" style="position: absolute; inset: 0px 0px auto 0px; margin: 0px; transform: translate(0px, 10px);" data-popper-reference-hidden="" data-popper-escaped="" data-popper-placement="bottom">
        <div class="px-4 py-3">
          <span class="block text-sm">{{currUser?.firstname}} {{currUser?.lastname}}</span>
          <span class="block text-sm font-medium truncate">{{currUser?.email}}</span>
        </div>
        <ul class="py-1" aria-labelledby="user-menu-button">
          <li>
            <a routerLink="/profile" class="block px-4 py-2 text-sm ">Profile</a>
          </li>
          <li>
            <a (click)="logout()" class="block px-4 py-2 text-sm ">Sign out</a>
          </li>
        </ul>
      </div>
      <button data-collapse-toggle="mobile-menu-2" type="button" class="inline-flex items-center p-2 ml-1 text-sm rounded-lg md:hidden focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="mobile-menu-2" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
    </button>
  </div>
  <div class="md:order-2" *ngIf="currUser === null">
    <a routerLink="/login">Login</a>
  </div>
  <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="mobile-menu-2">
    <ul class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white">
      <li>
        <a routerLink="/home" class="block py-2 pl-3 pr-4 rounded md:p-0" routerLinkActive="text-secondary">Home</a>
      </li>
      <li>
        <a routerLink="/feed" class="block py-2 pl-3 pr-4 rounded md:p-0" routerLinkActive="text-secondary">Feed</a>
      </li>
      <li>
        <a routerLink="/about" class="block py-2 pl-3 pr-4 rounded md:p-0" routerLinkActive="text-secondary">About</a>
      </li>
    </ul>
    <button *ngIf="currUser" (click)="addPost()" class="flex items-center gap-3 px-4 py-2 text-white duration-300 rounded-full bg-primary hover:bg-secondary">
      <mat-icon>add</mat-icon> Add New Post
    </button>
  </div>
  </div>
</nav>
